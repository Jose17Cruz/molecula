<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Bola Animada</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        class Bola {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radio = 10;
                this.dirx = (Math.random() * 2) - 1;
                this.diry = (Math.random() * 2) - 1;
                this.velocidad = 9;
            }

            dibujar() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radio, 0, Math.PI * 2);
                ctx.fillStyle = "black"; 
                ctx.fill();
                ctx.closePath();
            }

            mover() {
                this.x += this.dirx * this.velocidad;
                this.y += this.diry * this.velocidad;

                if (this.x + this.radio > canvas.width || this.x - this.radio < 0) {
                    this.dirx = -this.dirx;
                }
                if (this.y + this.radio > canvas.height || this.y - this.radio < 0) {
                    this.diry = -this.diry;
                }
            }
        }

        let bolas = [];

        for (let i = 0; i < 40; i++) { // Aumento la cantidad de bolas
            bolas.push(new Bola(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        function dibujarLineas() {
            const maxDistancia = 100;
            for (let i = 0; i < bolas.length; i++) {
                for (let j = i + 1; j < bolas.length; j++) {
                    const dx = bolas[i].x - bolas[j].x;
                    const dy = bolas[i].y - bolas[j].y;
                    const distancia = Math.sqrt(dx * dx + dy * dy);

                    if (distancia < maxDistancia) {
                        ctx.beginPath();
                        ctx.moveTo(bolas[i].x, bolas[i].y);
                        ctx.lineTo(bolas[j].x, bolas[j].y);
                        ctx.strokeStyle = "rgba(0, 0, 0, 1)"; // LÃ­nea completamente negra
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bolas.forEach(bola => {
                bola.dibujar();
                bola.mover();
            });

            dibujarLineas(); 

            requestAnimationFrame(animar);
        }

        animar();
    </script>
</body>
</html>
